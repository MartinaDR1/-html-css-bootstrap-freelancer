<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- My css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap</title>
</head>
<body class="debug">
    
    <header id="app_header">
        
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container text-uppercase">
                
                <a class="navbar-brand text-light fw-bold" href="#">Start Bootstrap</a>
                <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-lg-end ">
                    <ul class="navbar-nav">
                      <li class="nav-item px-2"><a class="text-decoration-none text-white " href="">portfolio</a></li>
                      <li class="nav-item px-2"><a class="text-decoration-none text-white " href="">about</a></li>
                      <li class="nav-item px-2"><a class="text-decoration-none text-white " href="">contact</a></li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main id="app_main">

        <section class="banner">
            <div class="container text-uppercase py-3">
                <div class="image mx-auto" style="width: 15rem;">
                    <img class="mw-100" src="./img/avatar.svg" alt="">
                </div>

                <div class="text text-uppercase text-center text-white my-3">
                    <h1 class="fw-bold">Start bootstrap</h1>
                    <div class="star pb-3">
                        <i class="fa-solid fa-star align-bottom px-3"></i>
                    </div>
                    <span class="fw-semibold">graphic artist - web designer - illustrator</span>
                </div>
            </div>
        </section>

        <section class="portfolio text-uppercase">
            <div class="container py-3">
                <h3 class="text-center py-2">Lorem</h3>
                <div class="row py-3">
                    <div id="card-pink" class="col-12 col-lg-6 col-xl-4 mb-2"></div>
                    <div id="card-lightblue" class="col-12 col-lg-6 col-xl-4 mb-2"></div>
                    <div id="card-dark" class="col-12 col-lg-6 col-xl-4 mb-2"></div>
                    <div id="card-blue" class="col-12 col-lg-6 col-xl-4 mb-2"></div>
                    <div id="card-darkblue" class="col-12 col-lg-6 col-xl-4 mb-2"></div>
                    <div id="card-light" class="col-12 col-lg-6 col-xl-4 mb-2"></div>
                </div>
            </div>
        </section>

        <section class="about text-uppercase">
            <div class="container">
                <h3 class="text-center py-4 text-light">About</h3>

                <div class="row px-4">
                    <div class="col-12 col-lg-6 my-2"></div>
                    <div class="col-12 col-lg-6 my-2"></div>
                </div>

            </div>
        </section>

        <section class="contact">
            <div class="container">
                <h3 class="text-uppercase text-center py-4 text-dark">contact</h3>
                <form class="px-3 mb-4">
                    <div class="mb-3">
                        <label for="staticEmail">Nome</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="number">Email</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="number">Phone number</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Messagge</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button class="btn-primary" type="submit">Send</button>
                     
                </form>
            </div>
        </section>
    </main>

    <footer id="app_footer">
        <div class="footer_top">
            <div class="container">
                <div class="row">
                    <col-12 class="col-lg-4"></col-12>
                    <col-12 class="col-lg-4"></col-12>
                    <col-12 class="col-lg-4"></col-12>

                </div>
            </div>
        </div>
        <div class="footer_bottom">
            <div class="container text-light text-center py-2">
                <span>lorem</span>
            </div>
        </div>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
